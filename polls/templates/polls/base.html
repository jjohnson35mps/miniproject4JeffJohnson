{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}College Football Playoff Predictor{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- CFP Theme Overrides -->
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  </head>

  <body class="container py-5">

    {# Optional global nav/header could go here later if you want #}

    {% block content %}
    <!-- pages will inject their main body here -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
