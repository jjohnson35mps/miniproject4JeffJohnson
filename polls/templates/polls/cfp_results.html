<!DOCTYPE html>
<html>
  <head>
    <title>CFP Vote Results</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="container py-5">

    <h1 class="mb-4 text-center">Live CFP Pick Leaderboard ðŸ“Š</h1>

    {% if results %}
      <p class="text-center text-muted">
        Total votes so far: {{ grand_total }}
      </p>

      <div class="list-group">
        {% for row in results %}
          <div class="list-group-item">
            <div class="d-flex justify-content-between">
              <strong>{{ row.team_name }}</strong>
              <span>
                {{ row.votes }} vote{{ row.votes|pluralize }}
                ({{ row.percent }}%)
              </span>
            </div>
            <div class="progress mt-2" style="height: 10px;">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: {{ row.percent }}%;"
                aria-valuenow="{{ row.percent }}"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">
        No votes yet. Be the first!
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a class="btn btn-primary" href="{% url 'polls:cfp_vote' %}">
        Cast / Change My Vote
      </a>
      <a class="btn btn-link d-block mt-2" href="/">Back Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
