{% extends "polls/base.html" %}

{% block title %}Your CFP Pick{% endblock %}

{% block content %}

<h1 class="page-title">
  WHO WINS THE 2025 COLLEGE FOOTBALL PLAYOFF? 🏆
</h1>

<p class="text-muted mb-4" style="max-width:600px;">
  Choose your champion. We’ll add you to the live leaderboard.
</p>

<form method="post" class="mb-4">
  {% csrf_token %}
  <div class="mb-3">
    <label for="team" class="form-label fw-bold">Your Pick:</label>
    <select name="team" id="team" class="form-select">
      {% for value, label in TEAMS %}
        <option value="{{ value }}">{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <button
    type="submit"
    class="btn-cfp-gold w-100 py-2"
  >
    Lock It In 🔒
  </button>
</form>

<div class="d-flex flex-column flex-md-row gap-3">
  <a
    class="btn-cfp-outline flex-fill text-center py-2"
    href="{% url 'polls:cfp_results' %}"
  >
    View Leaderboard 📊
  </a>

  <a
    class="btn-cfp-dark flex-fill text-center py-2"
    href="{% url 'polls:home' %}"
  >
    Home
  </a>
</div>

{% endblock %}
