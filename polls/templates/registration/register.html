{% extends "polls/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1 class="page-title">Create Account</h1>
<form method="post" class="col-md-6 p-0">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn-cfp-gold w-100">Create Account</button>
</form>
<p class="mt-3">Already have one? <a href="{% url 'login' %}">Log in</a>.</p>
{% endblock %}
